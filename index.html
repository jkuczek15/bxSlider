<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="assets/css/slider-styles.css" />
        <!-- Javascript -->
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>
        <script src="assets/js/slider-config.js"></script>
    </head>
    <body>
        <div id="myCarousel" class="carousel slide">
            <!-- Slide Selectors -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
            <!-- / Slide Selectors -->

            <!-- Slide Content -->
            <div class="carousel-inner">
                <div class="item active">
                    <img class="stretch" src="assets/img/1.jpg" />
                </div>
                <div class="item">
                    <img class="stretch" src="assets/img/2.jpg" />
                </div>
                <div class="item">
                    <img class="stretch" src="assets/img/3.jpg" />
                </div>
            </div>
            <!-- / Slide Content -->

            <!-- Slide Indicators -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
            <!-- / Slide Indicators -->
        </div>
    </body>
</html>

<script>
$(document).ready(function() {
    $('.carousel').carousel({
        interval: interval,
        keyboard: keyboard,
        pause: pause,
        ride: ride,
        wrap: wrap
    });
});
</script>
